                    <input type="email" id="email" placeholder="nom_prenom@exemple.com" name="email" required>

                        <span class="infobulle" aria-label="Vous retrouverez ce numéro dans le courrier que vous avez reçu">( i )</span>

                    <input type="text" id="citizen-id" name="citizen-id" required>
                
                    <label for="birthdate">Date de naissance</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                
                    <button type="submit">Se connecter</button>
